<header class="header">
  <app-add-instruction-modal-component
    [(isAddProtocolModalOpen)]="isAddProtocolModalOpen"
    [(isEditProtocolModalOpen)]="isEditProtocolModalOpen"
    [(protocols)]="protocols"
    [(currentProtocol)]="currentProtocol"
    [(currentProtocolIndex)]="currentProtocolIndex"
    [user]="user()"
  />
  <app-add-protocol-modal-component
    [(isAddProtocolModalOpen)]="isAddProtocolModalOpen"
    [(protocols)]="protocols"/>
  <app-edit-protocol-modal-component
    [(isEditProtocolModalOpen)]="isEditProtocolModalOpen"
    [(protocols)]="protocols"
    [(currentProtocolIndex)]="currentProtocolIndex"
    style="flex-grow: 0"
  />
  <app-search-eq-modal [(isSearchEqModalOpen)]="isSearchEqModalOpen"/>
  <app-ui-button (btnClick)="openSearchEquipmentModal()">Пошук обладнання</app-ui-button>
  <app-ui-input (onInput)="showSearchedValue($event)" placeholder="Пошук інструкції" inputName="search"
                iconClass="icon-search"/>
</header>
